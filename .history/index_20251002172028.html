<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Packing Export</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2rem; }
    #viz { border: 1px solid #ccc; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
 
  <svg id="viz" width="1400" height="700"></svg>
  <br>
  <button id="downloadBtn">Download SVG</button>

  <script>
    // === Animation Configuration ===
    const CONFIG = {
      // === GLOBAL SETTINGS (Apply to both clusters) ===
      // Animation timing
      BALL_APPEAR_DELAY: 100, // ms between ball appearances
      FINAL_SETTLEMENT_TIME: 8000, // ms for final settlement phase
      
      // Force simulation parameters
      CHARGE_STRENGTH: -50, // Repulsion between balls
      PACK_FORCE_STRENGTH: 0.8, // Strength of pack force (increased to compensate for removed center force)
      COLLISION_PADDING: 2, // Extra padding around balls for collision
      ALPHA_DECAY: 0.02, // How fast simulation slows down
      
      // Visual settings
      STROKE_WIDTH: 2,
      LINE_WIDTH: 0.5,
      LINE_OPACITY: 0.3,
      STROKE_COLOR: "#0A61B5",
      LINE_COLOR: "#0A61B5",
      
      // Ball sizing (applies to both clusters)
      BALL_SIZE_MULTIPLIER: 1, // Multiplier for ball sizes (1.0 = original)
      UNIFORM_BALL_SIZES: false, // Toggle: true = all balls same size, false = variable sizes
      FIXED_BALL_RADIUS: 15, // Fixed radius for all balls (when UNIFORM_BALL_SIZES = true)
      MIN_BALL_RADIUS: 14, // Minimum ball radius (when UNIFORM_BALL_SIZES = false)
      MAX_BALL_RADIUS: 20, // Maximum ball radius (when UNIFORM_BALL_SIZES = false)
      USE_RANDOM_BALL_SIZES: true, // DEPRECATED: Use UNIFORM_BALL_SIZES instead
      
      // Canvas settings
      CANVAS_SIZE: 1400, // Doubled width
      CENTER_X: 700, // Center of doubled canvas
      CENTER_Y: 350, // Same height
      
      // Performance settings
      TARGET_FPS: 60, // Target frames per second
      FRAME_SKIP: 1, // Update every N frames (1 = every frame)
      ENABLE_LINES: true, // Toggle connecting lines for performance
      MAX_LINES: 5000, // Maximum number of lines to draw
      
      // Mouse interaction settings
      MOUSE_REPULSION_STRENGTH: -2, // Strength of mouse repulsion force
      MOUSE_REPULSION_DISTANCE: 25, // Distance at which mouse affects balls
      MOUSE_TOUCH_STRENGTH: -20, // Extra strength when mouse is very close to a ball
      MOUSE_TOUCH_DISTANCE: 15, // Distance for "touching" a ball (stronger force)
      MOUSE_DAMPENING: 0.00001, // Dampening factor for touch strength (0-1, lower = more dampening)
      ENABLE_MOUSE_INTERACTION: true, // Toggle mouse interaction
      
      // Inter-cluster line settings
      INTER_CLUSTER_LINE_WIDTH: 1.5,
      INTER_CLUSTER_LINE_OPACITY: 0.6,
      INTER_CLUSTER_LINE_COLOR: "#4885CA",
      INTER_CLUSTER_LINE_DASH: "1,2", // Dashed line pattern
      
      // === LARGE CLUSTER SETTINGS (Left side) ===
      LARGE_CLUSTER_BALL_COUNT: 50, // Number of balls in large cluster
      LARGE_CLUSTER_PADDING: 5, // Padding between balls in large cluster
      LARGE_CLUSTER_PACK_SIZE: 600, // Packing area size for large cluster
      
      // === SMALL CLUSTERS SETTINGS (Right side) ===
      NUM_CLUSTERS: 6, // Number of small clusters
      MIN_BALLS_PER_CLUSTER: 5, // Minimum balls per small cluster
      MAX_BALLS_PER_CLUSTER: 7, // Maximum balls per small cluster
      BALL_PADDING: 1, // Padding between balls in small clusters
      CLUSTER_RADIUS: 200, // Distance from center for cluster centers
      CLUSTER_PACK_SIZE: 120, // Size for individual cluster packing
      
      // === DEPRECATED/UNUSED SETTINGS ===
      BALL_COUNT: 15, // DEPRECATED: No longer used, replaced by LARGE_CLUSTER_BALL_COUNT
    };

    // === Generate original large cluster + 9 smaller clusters ===
    
    // Step 1: Create original large cluster (left half)
    const originalCluster = {
      id: -1, // Special ID for original cluster
      balls: [],
      centerX: CONFIG.CANVAS_SIZE / 4, // Horizontal midpoint of left half (350px)
      centerY: CONFIG.CENTER_Y, // Vertically centered
      isOriginal: true
    };
    
    // Generate balls for original cluster (more balls, larger area)
    const originalNumBalls = CONFIG.LARGE_CLUSTER_BALL_COUNT;
    for (let i = 0; i < originalNumBalls; i++) {
      let ballValue;
      if (CONFIG.USE_RANDOM_BALL_SIZES) {
        ballValue = Math.random();
      } else {
        ballValue = 1;
      }
      
      originalCluster.balls.push({
        id: i,
        value: ballValue,
        clusterId: -1
      });
    }
    
    // Step 2: Create smaller clusters (right side)
    const clusters = [];
    let ballId = originalNumBalls; // Start ID after original cluster
    
    for (let i = 0; i < CONFIG.NUM_CLUSTERS; i++) {
      // Random number of balls per cluster (7-12)
      const numBalls = CONFIG.MIN_BALLS_PER_CLUSTER + 
        Math.floor(Math.random() * (CONFIG.MAX_BALLS_PER_CLUSTER - CONFIG.MIN_BALLS_PER_CLUSTER + 1));
      
      // Create balls for this cluster
      const clusterBalls = Array.from({ length: numBalls }, () => {
        let ballValue;
        if (CONFIG.USE_RANDOM_BALL_SIZES) {
          // Generate random value between 0 and 1 for size variation
          ballValue = Math.random();
        } else {
          // Use fixed value for consistent size
          ballValue = 1;
        }
        
        return {
          id: ballId++,
          value: ballValue,
          clusterId: i
        };
      });
      
      clusters.push({
        id: i,
        balls: clusterBalls,
        centerX: 0, // Will be calculated
        centerY: 0, // Will be calculated
        isOriginal: false
      });
    }
    
    // Step 3: Calculate radial positions for smaller cluster centers (right half)
    const rightSideCenterX = (CONFIG.CANVAS_SIZE * 3) / 4; // Horizontal midpoint of right half (1050px)
    clusters.forEach((cluster, i) => {
      const angle = (i * 2 * Math.PI) / CONFIG.NUM_CLUSTERS;
      cluster.centerX = rightSideCenterX + CONFIG.CLUSTER_RADIUS * Math.cos(angle);
      cluster.centerY = CONFIG.CENTER_Y + CONFIG.CLUSTER_RADIUS * Math.sin(angle);
    });
    
    // Step 4: Pack each cluster individually
    const allNodes = [];
    
    // Pack original cluster (left side) - larger area with separate controls
    const originalClusterData = { children: originalCluster.balls };
    const originalPack = d3.pack()
      .size([CONFIG.LARGE_CLUSTER_PACK_SIZE, CONFIG.LARGE_CLUSTER_PACK_SIZE]) // Configurable packing area
      .padding(CONFIG.LARGE_CLUSTER_PADDING); // Separate padding for large cluster
    
    const originalRoot = d3.hierarchy(originalClusterData).sum(d => d.value);
    const originalPackedBalls = originalPack(originalRoot).leaves();
    
    // Apply size and position to original cluster balls
    const packedCenterX = CONFIG.LARGE_CLUSTER_PACK_SIZE / 2; // 170
    const packedCenterY = CONFIG.LARGE_CLUSTER_PACK_SIZE / 2; // 170
    
    originalPackedBalls.forEach(ball => {
      // Apply size multiplier first
      ball.r *= CONFIG.BALL_SIZE_MULTIPLIER;
      
      // Apply min/max radius constraints if using random sizes
      if (CONFIG.USE_RANDOM_BALL_SIZES) {
        const minRadius = CONFIG.MIN_BALL_RADIUS;
        const maxRadius = CONFIG.MAX_BALL_RADIUS;
        const sizeRange = maxRadius - minRadius;
        ball.r = minRadius + (ball.value * sizeRange);
      } else {
        ball.r = CONFIG.FIXED_BALL_RADIUS;
      }
      
      // Center the packed layout properly around the desired centerpoint
      ball.x = ball.x - packedCenterX + originalCluster.centerX;
      ball.y = ball.y - packedCenterY + originalCluster.centerY;
      ball.clusterId = originalCluster.id;
      ball.targetX = ball.x;
      ball.targetY = ball.y;
      ball.vx = 0;
      ball.vy = 0;
    });
    
    allNodes.push(...originalPackedBalls);
    
    // Pack smaller clusters (right side)
    clusters.forEach(cluster => {
      // Create hierarchy for this cluster
      const clusterData = { children: cluster.balls };
      const pack = d3.pack()
        .size([CONFIG.CLUSTER_PACK_SIZE, CONFIG.CLUSTER_PACK_SIZE])
        .padding(CONFIG.BALL_PADDING);
      
      const root = d3.hierarchy(clusterData).sum(d => d.value);
      const packedBalls = pack(root).leaves();
      
      // Apply size multiplier and offset to cluster center
      const smallPackedCenterX = CONFIG.CLUSTER_PACK_SIZE / 2; // 60
      const smallPackedCenterY = CONFIG.CLUSTER_PACK_SIZE / 2; // 60
      
      packedBalls.forEach(ball => {
        // Apply size multiplier first
        ball.r *= CONFIG.BALL_SIZE_MULTIPLIER;
        
        // Apply min/max radius constraints if using random sizes
        if (CONFIG.USE_RANDOM_BALL_SIZES) {
          // Scale the radius to fit within min/max bounds
          const minRadius = CONFIG.MIN_BALL_RADIUS;
          const maxRadius = CONFIG.MAX_BALL_RADIUS;
          const sizeRange = maxRadius - minRadius;
          
          // Map the ball's value (0-1) to the radius range
          ball.r = minRadius + (ball.value * sizeRange);
        } else {
          // Use fixed radius
          ball.r = CONFIG.FIXED_BALL_RADIUS;
        }
        
        // Center the packed layout properly around the desired centerpoint
        ball.x = ball.x - smallPackedCenterX + cluster.centerX;
        ball.y = ball.y - smallPackedCenterY + cluster.centerY;
        ball.clusterId = cluster.id;
        ball.targetX = ball.x;
        ball.targetY = ball.y;
        ball.vx = 0;
        ball.vy = 0;
      });
      
      allNodes.push(...packedBalls);
    });
    
    const nodes = allNodes;

    const svg = d3.select("#viz");

    // === Animation variables ===
    let currentNodes = [];
    let simulation = null;
    let circles = null;
    let lines = null;
    let frameCount = 0;
    let lastFrameTime = 0;
    let animationId = null;
    
    // === Mouse interaction variables ===
    let mouseX = CONFIG.CANVAS_SIZE / 2; // Start at canvas center
    let mouseY = CONFIG.CENTER_Y;
    let isMouseOverCanvas = false;


    // === Force simulation setup ===
    function createSimulation(nodes) {
      const sim = d3.forceSimulation(nodes)
        .force("charge", d3.forceManyBody().strength(CONFIG.CHARGE_STRENGTH))
        .force("collision", d3.forceCollide().radius(d => {
          // Use different padding based on cluster type
          if (d.clusterId === -1 || d.clusterId === "-1") {
            return d.r + CONFIG.LARGE_CLUSTER_PADDING;
          } else {
            return d.r + CONFIG.BALL_PADDING;
          }
        }))
        .force("pack", packForce(nodes))
        .alphaDecay(CONFIG.ALPHA_DECAY) // Slower decay for more settling time
        .on("tick", updateVisualization)
        .velocityDecay(0.4); // Add velocity decay for smoother animation
        
      // Add mouse repulsion force if enabled
      if (CONFIG.ENABLE_MOUSE_INTERACTION) {
        sim.force("mouse", mouseRepulsionForce());
      }
      
      return sim;
    }

    // === Custom force to move toward packed positions ===
    function packForce(nodes) {
      return function() {
        nodes.forEach(node => {
          if (node.targetX !== undefined && node.targetY !== undefined) {
            const dx = node.targetX - node.x;
            const dy = node.targetY - node.y;
            node.vx += dx * CONFIG.PACK_FORCE_STRENGTH;
            node.vy += dy * CONFIG.PACK_FORCE_STRENGTH;
          }
        });
      };
    }

    // === Mouse repulsion force ===
    function mouseRepulsionForce() {
      return function() {
        if (!isMouseOverCanvas) return;
        
        currentNodes.forEach(node => {
          const dx = node.x - mouseX;
          const dy = node.y - mouseY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Only apply force if within repulsion distance
          if (distance < CONFIG.MOUSE_REPULSION_DISTANCE && distance > 0) {
            // Calculate force strength: 0% at max distance, 100% at 0 distance
            const normalizedDistance = distance / CONFIG.MOUSE_REPULSION_DISTANCE;
            const forceMultiplier = 1 - normalizedDistance; // 0 at max distance, 1 at 0 distance
            
            let baseForce;
            
            // Check if mouse is "touching" the ball (very close)
            if (distance < CONFIG.MOUSE_TOUCH_DISTANCE) {
              // Use stronger touch force for very close interactions
              baseForce = CONFIG.MOUSE_TOUCH_STRENGTH;
              
              // Apply dampening to prevent extreme forces at very close distances
              const touchDampening = Math.pow(forceMultiplier, CONFIG.MOUSE_DAMPENING);
              baseForce *= touchDampening;
            } else {
              // Use normal repulsion force for medium distance
              baseForce = CONFIG.MOUSE_REPULSION_STRENGTH;
            }
            
            // Apply linear force scaling
            const force = baseForce * forceMultiplier;
            
            const fx = (dx / distance) * force;
            const fy = (dy / distance) * force;
            
            node.vx += fx;
            node.vy += fy;
          }
        });
      };
    }

    // === Optimized visualization update with frame rate limiting ===
    function updateVisualization() {
      frameCount++;
      
      // Skip frames for better performance
      if (frameCount % CONFIG.FRAME_SKIP !== 0) return;
      
      const now = performance.now();
      const deltaTime = now - lastFrameTime;
      
      // Target 60 FPS = ~16.67ms per frame
      if (deltaTime < 1000 / CONFIG.TARGET_FPS) return;
      
      lastFrameTime = now;
      
      // Update circles (always needed)
      if (circles) {
        circles
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      }
      
      // Update lines only if enabled and not too many
      if (CONFIG.ENABLE_LINES && lines && lines.size() <= CONFIG.MAX_LINES) {
        lines
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
      }
      
      // Update inter-cluster lines during animation
      updateInterClusterConnections();
    }

    // === Add new ball and trigger simulation ===
    function addBall() {
      if (currentNodes.length >= nodes.length) {
        // All balls added, start final settlement phase
        startFinalSettlement();
        return;
      }

      // Add new node at its cluster center with target packed position
      const targetNode = nodes[currentNodes.length];
      const newNode = {
        ...targetNode,
        x: targetNode.clusterId === -1 || targetNode.clusterId === "-1" 
          ? CONFIG.CANVAS_SIZE / 4  // Large cluster center (left half midpoint)
          : (CONFIG.CANVAS_SIZE * 3) / 4,  // Small clusters center (right half midpoint)
        y: CONFIG.CENTER_Y,      // Vertically centered (350)
        targetX: targetNode.x,   // packed position
        targetY: targetNode.y,   // packed position
        vx: 0,
        vy: 0
      };
      currentNodes.push(newNode);

      // Update target positions for all existing nodes to their packed positions
      currentNodes.forEach((node, i) => {
        node.targetX = nodes[i].x;
        node.targetY = nodes[i].y;
      });

      // Update circles
      circles = svg.selectAll("circle")
        .data(currentNodes)
        .join("circle")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("r", d => d.r)
        .attr("fill", "none")
        .attr("stroke", CONFIG.STROKE_COLOR)
        .attr("stroke-width", CONFIG.STROKE_WIDTH);

      // Update lines - different logic for original vs smaller clusters
      if (CONFIG.ENABLE_LINES) {
        const links = [];
        
        // Group nodes by cluster
        const nodesByCluster = {};
        currentNodes.forEach(node => {
          if (!nodesByCluster[node.clusterId]) {
            nodesByCluster[node.clusterId] = [];
          }
          nodesByCluster[node.clusterId].push(node);
        });
        
        // Create links for each cluster (completely separate)
        Object.entries(nodesByCluster).forEach(([clusterId, clusterNodes]) => {
          if (clusterId === "-1" || clusterId === -1) {
            // Original cluster: connect all balls to each other (isolated)
            for (let i = 0; i < clusterNodes.length; i++) {
              for (let j = i + 1; j < clusterNodes.length; j++) {
                links.push({ 
                  source: clusterNodes[i], 
                  target: clusterNodes[j] 
                });
              }
            }
          } else {
            // Smaller clusters: connect only within each cluster (isolated from original)
            for (let i = 0; i < clusterNodes.length; i++) {
              for (let j = i + 1; j < clusterNodes.length; j++) {
                links.push({ 
                  source: clusterNodes[i], 
                  target: clusterNodes[j] 
                });
              }
            }
          }
        });

        lines = svg.selectAll("line")
          .data(links)
          .join("line")
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y)
          .attr("stroke", CONFIG.LINE_COLOR)
          .attr("stroke-width", CONFIG.LINE_WIDTH)
          .attr("opacity", CONFIG.LINE_OPACITY);
      }

      // Update inter-cluster connections
      updateInterClusterConnections();

      // Draw centerpoint markers (HIDDEN)
      // drawCenterpointMarkers();

      // Create new simulation with updated nodes
      if (simulation) simulation.stop();
      simulation = createSimulation(currentNodes);
      
      // Run simulation for a bit, then add next ball
      simulation.alpha(1).restart();
      
      setTimeout(() => {
        simulation.stop();
        addBall();
      }, CONFIG.BALL_APPEAR_DELAY);
    }

    // === Draw centerpoint markers ===
    function drawCenterpointMarkers() {
      // Large cluster centerpoint (left half)
      svg.selectAll("circle.large-cluster-center")
        .data([{x: CONFIG.CANVAS_SIZE / 4, y: CONFIG.CENTER_Y, label: "Large Cluster"}])
        .join("circle")
        .attr("class", "large-cluster-center")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("r", 8)
        .attr("fill", "#FF6B6B")
        .attr("stroke", "#FFFFFF")
        .attr("stroke-width", 2);

      // Small clusters centerpoint (right half)
      svg.selectAll("circle.small-clusters-center")
        .data([{x: (CONFIG.CANVAS_SIZE * 3) / 4, y: CONFIG.CENTER_Y, label: "Small Clusters"}])
        .join("circle")
        .attr("class", "small-clusters-center")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("r", 8)
        .attr("fill", "#4ECDC4")
        .attr("stroke", "#FFFFFF")
        .attr("stroke-width", 2);

      // Add labels
      svg.selectAll("text.large-cluster-label")
        .data([{x: CONFIG.CANVAS_SIZE / 4, y: CONFIG.CENTER_Y - 20, text: "Large Cluster"}])
        .join("text")
        .attr("class", "large-cluster-label")
        .attr("x", d => d.x)
        .attr("y", d => d.y)
        .attr("text-anchor", "middle")
        .attr("fill", "#FF6B6B")
        .attr("font-size", "12px")
        .attr("font-weight", "bold")
        .text(d => d.text);

      svg.selectAll("text.small-clusters-label")
        .data([{x: (CONFIG.CANVAS_SIZE * 3) / 4, y: CONFIG.CENTER_Y - 20, text: "Small Clusters"}])
        .join("text")
        .attr("class", "small-clusters-label")
        .attr("x", d => d.x)
        .attr("y", d => d.y)
        .attr("text-anchor", "middle")
        .attr("fill", "#4ECDC4")
        .attr("font-size", "12px")
        .attr("font-weight", "bold")
        .text(d => d.text);
    }

    // === Update inter-cluster connections during animation ===
    function updateInterClusterConnections() {
      const interClusterLinks = [];
      
      // Calculate cluster centers (average position of balls in each cluster)
      const clusterCenters = {};
      const nodesByCluster = {};
      
      currentNodes.forEach(node => {
        if (!nodesByCluster[node.clusterId]) {
          nodesByCluster[node.clusterId] = [];
        }
        nodesByCluster[node.clusterId].push(node);
      });
      
      // Calculate center for each cluster (exclude original cluster completely)
      Object.entries(nodesByCluster).forEach(([clusterId, clusterNodes]) => {
        if (clusterId !== "-1" && clusterId !== -1) { // Skip original cluster (both string and number)
          const centerX = d3.mean(clusterNodes, d => d.x);
          const centerY = d3.mean(clusterNodes, d => d.y);
          clusterCenters[clusterId] = { x: centerX, y: centerY };
        }
      });
      
      // Create links between smaller cluster centers only
      const clusterIds = Object.keys(clusterCenters);
      for (let i = 0; i < clusterIds.length; i++) {
        for (let j = i + 1; j < clusterIds.length; j++) {
          interClusterLinks.push({
            source: clusterCenters[clusterIds[i]],
            target: clusterCenters[clusterIds[j]]
          });
        }
      }
      
      // Update inter-cluster lines
      svg.selectAll("line.inter-cluster")
        .data(interClusterLinks)
        .join("line")
        .attr("class", "inter-cluster")
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y)
        .attr("stroke", CONFIG.INTER_CLUSTER_LINE_COLOR)
        .attr("stroke-width", CONFIG.INTER_CLUSTER_LINE_WIDTH)
        .attr("opacity", CONFIG.INTER_CLUSTER_LINE_OPACITY)
        .attr("stroke-dasharray", CONFIG.INTER_CLUSTER_LINE_DASH);
    }

    // === Final settlement phase ===
    function startFinalSettlement() {
      console.log("Starting final settlement phase...");
      
      // Create final simulation with all nodes
      if (simulation) simulation.stop();
      simulation = createSimulation(currentNodes);
      
      // Run for much longer with stronger pack force
      simulation.alpha(1).restart();
      
      // Let it run for configured time for final settlement
      setTimeout(() => {
        if (simulation) simulation.stop();
        console.log("Final settlement complete!");
      }, CONFIG.FINAL_SETTLEMENT_TIME);
    }

    // === Performance monitoring ===
    function logPerformance() {
      const fps = Math.round(1000 / (performance.now() - lastFrameTime));
      console.log(`FPS: ${fps}, Balls: ${currentNodes.length}, Lines: ${lines ? lines.size() : 0}`);
    }

    // === Static rendering (no animation) ===
    function renderStaticClusters() {
      // Render all circles
      circles = svg.selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("r", d => d.r)
        .attr("fill", "none")
        .attr("stroke", CONFIG.STROKE_COLOR)
        .attr("stroke-width", CONFIG.STROKE_WIDTH);

      // Render lines only within each cluster
      if (CONFIG.ENABLE_LINES) {
        const links = [];
        
        // Group nodes by cluster
        const nodesByCluster = {};
        nodes.forEach(node => {
          if (!nodesByCluster[node.clusterId]) {
            nodesByCluster[node.clusterId] = [];
          }
          nodesByCluster[node.clusterId].push(node);
        });
        
        // Create links only within each cluster (completely separate)
        Object.entries(nodesByCluster).forEach(([clusterId, clusterNodes]) => {
          if (clusterId === "-1" || clusterId === -1) {
            // Original cluster: connect all balls to each other (isolated)
            for (let i = 0; i < clusterNodes.length; i++) {
              for (let j = i + 1; j < clusterNodes.length; j++) {
                links.push({ 
                  source: clusterNodes[i], 
                  target: clusterNodes[j] 
                });
              }
            }
          } else {
            // Smaller clusters: connect only within each cluster (isolated from original)
            for (let i = 0; i < clusterNodes.length; i++) {
              for (let j = i + 1; j < clusterNodes.length; j++) {
                links.push({ 
                  source: clusterNodes[i], 
                  target: clusterNodes[j] 
                });
              }
            }
          }
        });

        lines = svg.selectAll("line")
          .data(links)
          .join("line")
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y)
          .attr("stroke", CONFIG.LINE_COLOR)
          .attr("stroke-width", CONFIG.LINE_WIDTH)
          .attr("opacity", CONFIG.LINE_OPACITY);
      }

      // Render inter-cluster connections
      renderInterClusterConnections();
      
      // Draw centerpoint markers (HIDDEN)
      // drawCenterpointMarkers();
    }

    // === Render connections between clusters ===
    function renderInterClusterConnections() {
      const interClusterLinks = [];
      
      // Calculate cluster centers (average position of balls in each cluster)
      const clusterCenters = {};
      const nodesByCluster = {};
      
      nodes.forEach(node => {
        if (!nodesByCluster[node.clusterId]) {
          nodesByCluster[node.clusterId] = [];
        }
        nodesByCluster[node.clusterId].push(node);
      });
      
      // Calculate center for each cluster
      Object.entries(nodesByCluster).forEach(([clusterId, clusterNodes]) => {
        const centerX = d3.mean(clusterNodes, d => d.x);
        const centerY = d3.mean(clusterNodes, d => d.y);
        clusterCenters[clusterId] = { x: centerX, y: centerY };
      });
      
      // Create links between all cluster centers
      const clusterIds = Object.keys(clusterCenters);
      for (let i = 0; i < clusterIds.length; i++) {
        for (let j = i + 1; j < clusterIds.length; j++) {
          interClusterLinks.push({
            source: clusterCenters[clusterIds[i]],
            target: clusterCenters[clusterIds[j]]
          });
        }
      }
      
      // Render inter-cluster lines
      svg.selectAll("line.inter-cluster")
        .data(interClusterLinks)
        .join("line")
        .attr("class", "inter-cluster")
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y)
        .attr("stroke", CONFIG.INTER_CLUSTER_LINE_COLOR)
        .attr("stroke-width", CONFIG.INTER_CLUSTER_LINE_WIDTH)
        .attr("opacity", CONFIG.INTER_CLUSTER_LINE_OPACITY)
        .attr("stroke-dasharray", CONFIG.INTER_CLUSTER_LINE_DASH);
    }


    // === Mouse event listeners ===
    svg.on("mousemove", function(event) {
      const rect = this.getBoundingClientRect();
      mouseX = event.clientX - rect.left;
      mouseY = event.clientY - rect.top;
      isMouseOverCanvas = true;
      
      // Restart simulation to apply mouse force
      if (simulation && CONFIG.ENABLE_MOUSE_INTERACTION) {
        simulation.alpha(0.3).restart();
      }
    });
    
    svg.on("mouseleave", function() {
      isMouseOverCanvas = false;
    });
    
    svg.on("mouseenter", function() {
      isMouseOverCanvas = true;
    });

    // === Start the animation ===
    addBall();
    
    console.log(`Starting animation with ${nodes.length} balls in ${CONFIG.NUM_CLUSTERS} clusters`);

    // === Download logic ===
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const serializer = new XMLSerializer();
      const svgNode = document.getElementById("viz");
      const source = serializer.serializeToString(svgNode);

      const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "circle-packing.svg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
